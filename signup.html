<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Signup to Maintenance Tracker </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>

</head>
<!--start of body-->
<body class="signup-page">
    <div class="container"><!--start of container div-->
        <header class="header"><!--startof header-->
            <div class="company logo">
                <img src="images/Andela-logo.png" alt="company logo">
                <h1>Maintenance Tracker</h1>
            </div>
            <nav class="links"><!--Navigation-->
                <ul>
                    <a href="index.html">Home</a>
                    <a href="signup.html">SignUp</a>
                    <a href="login.html">Login</a>
                </ul>
            </nav><!--end of Navigation-->
        </header><!--end of header-->
        <div class="signup"><!--start of signup div-->
            <div>
                <form action="user.html">
                    <h2>Signup Details</h2>
                    <label="Last name">First Name</label><br>
                    <input type="text" name="First Name" placeholder="First Name" required><br><br>
                    <label="Last Name">Last Name</label><br>
                    <input type="text" name="Last Name" placeholder="Last Name" required><br><br>
                    <label="email">Email</label><br>
                    <input type="email" name="Email" placeholder="Email" required><br><br>
                    <label for="Department">Department</label>
                    <select class="Department">
                        <option>Department</option>
                        <option value="Human Resource">Human Resource</option>
                        <option value="operations">operations</option>
                        <option value="security">security</option>
                        <option value="Accounting & Finance">Accounting & Finance</option>
                    </select><br><br>
                    <label="password">Password</label><br>
                    <input type="password" name="password" placeholder="Password" required><br><br>
                    <label="password"> Confirm Password</label><br>
                    <input type="password" name="Confirm password" placeholder="Comfirm Password" required><br><br>
                    <button type="submit" name="Cancel">Cancel</button>
                    <button type="submit" name="SignUp">SignUp</button>
                </form>
            </div>
        </div><!--end of signup div-->

    </div><!--end of div container-->
</body>
</html>
