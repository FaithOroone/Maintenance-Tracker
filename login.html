<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login to MaintenanceTracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<!--start of body-->
<body class="login-pages">
    <div class="container"><!--start of container div-->
        <!-- start of header-->
        <header class="header">
            <div class="Company-logo">
                <img src="images/Andela-logo.png" alt="Company-logo">
                <h1>Repair/Maintenance Tracker</h1>
            </div>
            <!--start of navigation-->
            <nav class="links">
                <a href="index.html">Home </a>
                <a href="signup.html">SignUp</a>
                <a href="login.html">Login</a>
            </nav><!--end of navigation-->
        </header><!--end of header-->
        <div class="main-content"><!--start of main-content div-->
            <form action="admin.html"><!--start of login form-->
                <h2>Login Details</h2>
                <input type="Email" placeholder="Email" name="email" required><br><br>
                <input type="password" placeholder="password" name="password" required><br><br>
                <button type="submit" name="submit"><a href="user_dashboard.html">Login</a></button>
                <button type="submit" name="cancel"><a href="index.html">Cancel</a></button>
                <h4>Don't have an Account? <a href="signup.html">SignUp</a></h4>
                <a href="#">Forgot password?</a>
            </form><!--end of login form-->
        </div><!--end of main-content div-->
        <footer class="footer"><!--start of footer-->
            <div class="index">
              <h4>Our Partners</h4>
              <ul>
              <li><a href="#">Andela Nigera</a></li>
              <li><a href="#">Andela Uganda</a></li>
              <li><a href="#">Andela Kenya</a></li>
              </ul>
            </div>
            <div class="contactus">
                <h4>Contact Us</h4>
               <a href="#"><p>Website:www.maintenancetracker.com</p></a>
               <a href="#"><p>Email:maintenancetracker@gmail.com</p></a>
                <p>Tel: +256755490732</p>
            </div>
        </footer><!--End of footer-->
    </div><!--end of container div-->
</body>
</html>
